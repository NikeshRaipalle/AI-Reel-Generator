{% extends "base.html" %}

{% block title %}Smart Stitching - AI Reel Generator{% endblock %}

{% block content %}
<section class="stitch-section">
    <div class="container">
        <h1>Smart Stitching</h1>
        <p>Seamlessly combine multiple reels into one perfect video</p>
        
        <form action="/smart-stitch" method="post" class="stitch-form">
            <div class="form-group">
                <label>Select Reels to Stitch (choose multiple):</label>
                <div class="reel-selection">
                    {% for reel in reels %}
                    <div class="reel-checkbox">
                        <input type="checkbox" name="reels" value="{{ reel }}" id="reel_{{ loop.index }}">
                        <label for="reel_{{ loop.index }}">
                            <video class="preview-video" muted>
                                <source src="{{ url_for('static', filename='reels/' + reel) }}" type="video/mp4">
                            </video>
                            <span class="reel-label">{{ reel }}</span>
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="form-group">
                <label for="stitch_type">Stitching Style:</label>
                <select name="stitch_type" id="stitch_type" class="form-control" required>
                    <option value="simple">Simple Concatenation</option>
                    <option value="fade">Fade Transitions</option>
                    <option value="crossfade">Crossfade Audio</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Stitch Reels</button>
        </form>
    </div>
</section>

<style>
.stitch-section {
    padding: 50px 0;
    min-height: 80vh;
}

.stitch-form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.reel-selection {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin: 20px 0;
}

.reel-checkbox {
    position: relative;
}

.reel-checkbox input[type="checkbox"] {
    display: none;
}

.reel-checkbox label {
    display: block;
    cursor: pointer;
    border: 3px solid transparent;
    border-radius: 10px;
    overflow: hidden;
    transition: border-color 0.3s;
}

.reel-checkbox input[type="checkbox"]:checked + label {
    border-color: #667eea;
}

.preview-video {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
}

.reel-label {
    display: block;
    padding: 10px;
    background: #f8f9fa;
    text-align: center;
    font-size: 12px;
    color: #666;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.btn {
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}
</style>
{% endblock %}
